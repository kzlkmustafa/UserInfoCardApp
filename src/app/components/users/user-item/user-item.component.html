<div class="card-body card1">
  <ul class="list-group list-group-flush">
    <li><img class="img-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/7/70/User_icon_BLACK-01.png" alt=""></li>
    <li (click)="openUpdateuser()" class="list-group-item"><h2>{{user.name | uppercase}}</h2></li>
    <li class="list-group-item"><h3>{{user.title}}</h3></li>
    <li class="list-group-item"><h3>{{user.phone}}</h3></li>
    <li class="list-group-item"><h3>{{user.website}}</h3></li>
    <li class="list-group-item"><h3>{{user.email}}</h3></li>
  </ul>
</div>
